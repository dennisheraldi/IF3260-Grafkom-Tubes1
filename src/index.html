<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>2D Web Based CAD</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="title">2D Web Based CAD</div>
        <div class="container">
            <div class="box left">
                <div class="h2">Tools</div>
                <div>
                    <div class="h3">Selected tool:</div>
                    <div id="selected-tool"></div>
                </div>

                <div>
                    <div class="h3">Drawing tool:</div>
                    <div class="tool">
                        <button onclick="lineButtonHandler()">Line</button>
                        <button onclick="squareButtonHandler()">Square</button>
                        <button onclick="rectangleButtonHandler()">
                            Rectangle
                        </button>

                        <div class="polygon-tool">
                            <button onclick="polygonButtonHandler()">
                                Polygon
                            </button>
                            <label for="number">Polygon vertex:</label>
                            <input
                                id="polygon-vertex"
                                type="number"
                                name="number"
                                value="3"
                                min="3"
                                onchange="polygonVertexHandler()"
                            />
                        </div>
                    </div>
                </div>

                <div class="tool">
                    <button onclick="selectButtonHandler()">Select</button>
                    <button onclick="fillButtonHandler()">Fill</button>
                    <button onclick="resizeButtonHandler()">Resize</button>
                </div>
                <div class="clear">
                    <button onclick="clearButtonHandler()">Clear</button>
                </div>
                <div>
                    <div class="h3">Color:</div>
                    <input
                        type="color"
                        id="color"
                        value="#0000ff"
                        onchange="colorButtonHandler()"
                    />
                </div>
            </div>
            <div class="box center">
                <canvas
                    id="canvas"
                    width="700vw"
                    height="700vh"
                    style="border: 1px solid black"
                >
                    Browser tidak mendukung WebGL
                </canvas>
            </div>
            <!-- <div class="box right">
                <div class="h2">Object List</div>
                <div class="object-item" id="list-object"></div>
            </div> -->
        </div>
        <script src="objects/objects.js"></script>
        <script src="objects/staticObject.js"></script>
        <script src="tools/clear.js"></script>
        <script src="tools/color.js"></script>
        <script src="tools/fill.js"></script>
        <script src="tools/line.js"></script>
        <script src="tools/polygon.js"></script>
        <script src="tools/rectangle.js"></script>
        <script src="tools/resize.js"></script>
        <script src="tools/select.js"></script>
        <script src="tools/square.js"></script>
        <script src="webgl/shader.js"></script>
        <script src="webgl/program.js"></script>
        <script src="webgl/buffer.js"></script>
        <script src="utils/utils.js"></script>
        <script src="app.js"></script>
    </body>
</html>
